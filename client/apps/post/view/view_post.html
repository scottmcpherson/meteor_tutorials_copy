<template name="viewPost">
{{#with currentPost}}
	{{#if videoUrl}}
	<div class="video-wrapper">
		<iframe width="560" height="315" src="{{ videoUrl }}" frameborder="0" allowfullscreen></iframe>
	</div>
	{{/if}}
<div class="content">
	
	<h1>{{ title }}</h1>
	{{{ postBody }}}
    {{> addComment}} 
</div>
{{/with}}
</template>
